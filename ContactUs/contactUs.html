<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link rel="stylesheet" href="./contactUs.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=close"
    />
  </head>
  <body>
    <div class="slider1MainContainer">
      <div class="slider1Container">
        <aside class="slider1Left">
          <div class="slider1Img">
            <img
              class="slider-image1"
              src="../images/pexels-photo-1181244.jpeg"
              alt=""
            />
          </div>
        </aside>
        <div class="slider1CloseDiv">
          <img
            class="sliderClosePng"
            src="../images/close_24dp_E8EAED_FILL0_wght400_GRAD0_opsz24.png"
            alt=""
          />
        </div>
        <aside class="slider1Right">
          <div class="sl1R-contentDiv">
            <div class="contactUs-outer-container">
              <p class="contactUs-para">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsa,
                laboriosam cum quisquam dignissimos quas vitae corporis eveniet,
                ipsum consequatur nesciunt repellat, architecto consectetur in
                ut odio quasi nulla quaerat magni.
              </p>
            </div>
            <form class="contactus-formOtr" method="POST" id="myForm">
                <label for="name">Your name</label>
                <input type="text" id="name" name="Name" placeholder="Enter your name" />
              
                <label for="email">Your email</label>
                <input type="email" id="email" name="Email" placeholder="Enter your email" />
              
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="Subject" placeholder="Enter subject" />
              
                <label for="message">Your message</label>
                <textarea id="message" name="Message" placeholder="Type your message here..."></textarea>
              
                <button type="submit" id="submitButton">Send Message</button>
              </form>
            
        </aside>
      </div>
      <div class="modal-overlay" id="modal">
        <div class="modal-content">
            <p>Thank you! Your submission has been recorded.</p>
            <button class="modal-button" onclick="closeModal()">Close</button>
        </div>
      
  </div>
    </div>
    <script src="./contactUs.js"></script>
  </body>
</html>
